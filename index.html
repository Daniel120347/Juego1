<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Juego de Categor√≠as</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .letter-display {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            font-size: 4em;
            font-weight: bold;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .letter-display.pulse {
            animation: pulse 1s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .timer {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            display: none;
        }

        .game-form {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .input-group {
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 15px 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: white;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .results {
            display: none;
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .results h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .result-item.correct {
            border-left: 4px solid #27ae60;
        }

        .result-item.incorrect {
            border-left: 4px solid #e74c3c;
        }

        .score {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 15px;
                margin: 5px;
                max-width: 100%;
            }
            
            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }
            
            .letter-display {
                font-size: 2.5em;
                width: 80px;
                height: 80px;
                margin-bottom: 20px;
            }
            
            .game-form {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .input-group input {
                padding: 18px 15px;
                font-size: 16px;
            }
            
            .btn {
                padding: 18px 25px;
                font-size: 16px;
                width: 100%;
                max-width: 300px;
            }
            
            .timer {
                font-size: 1.2em;
                padding: 8px;
                margin-bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .letter-display {
                font-size: 2em;
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Juego de Categor√≠as</h1>
        
        <div id="letterDisplay" class="letter-display" style="display: none;"></div>
        
        <div id="timer" class="timer"></div>
        
        <button id="startBtn" class="btn">üöÄ Comenzar Juego</button>
        
        <div id="gameButtons" style="display: none;">
            <button id="newLetterBtn" class="btn">üîÑ Nueva Letra</button>
            <button id="restartBtn" class="btn">üîÅ Reiniciar Todo</button>
        </div>
        
        <div id="gameForm" class="game-form">
            <div class="input-group">
                <label for="nombre">üë§ Nombre:</label>
                <input type="text" id="nombre" placeholder="Ej: Ana">
            </div>
            <div class="input-group">
                <label for="apellido">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Apellido:</label>
                <input type="text" id="apellido" placeholder="Ej: Garc√≠a">
            </div>
            <div class="input-group">
                <label for="pais">üåç Pa√≠s:</label>
                <input type="text" id="pais" placeholder="Ej: Argentina">
            </div>
            <div class="input-group">
                <label for="ciudad">üèôÔ∏è Ciudad:</label>
                <input type="text" id="ciudad" placeholder="Ej: Buenos Aires">
            </div>
            <div class="input-group">
                <label for="animal">üê± Animal:</label>
                <input type="text" id="animal" placeholder="Ej: Gato">
            </div>
            <div class="input-group">
                <label for="color">üé® Color:</label>
                <input type="text" id="color" placeholder="Ej: Azul">
            </div>
            <div class="input-group">
                <label for="comida">üçé Comida:</label>
                <input type="text" id="comida" placeholder="Ej: Manzana">
            </div>
            <div class="input-group">
                <label for="objeto">üì± Objeto:</label>
                <input type="text" id="objeto" placeholder="Ej: Tel√©fono">
            </div>
        </div>
        
        <button id="submitBtn" class="btn" style="display: none;">
            ‚úÖ Enviar Respuestas
        </button>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        const letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'L', 'M', 'N', 'O', 'P', 'R', 'S', 'T', 'U', 'V'];
        let currentLetter = '';
        let timeLeft = 125;
        let gameActive = false;
        let gameTimer;

        const categories = [
            { id: 'nombre', name: 'üë§ Nombre', icon: 'üë§' },
            { id: 'apellido', name: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Apellido', icon: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶' },
            { id: 'pais', name: 'üåç Pa√≠s', icon: 'üåç' },
            { id: 'ciudad', name: 'üèôÔ∏è Ciudad', icon: 'üèôÔ∏è' },
            { id: 'animal', name: 'üê± Animal', icon: 'üê±' },
            { id: 'color', name: 'üé® Color', icon: 'üé®' },
            { id: 'comida', name: 'üçé Comida', icon: 'üçé' },
            { id: 'objeto', name: 'üì± Objeto', icon: 'üì±' }
        ];

        function getRandomLetter() {
            return letters[Math.floor(Math.random() * letters.length)];
        }

        function startGame() {
            currentLetter = getRandomLetter();
            document.getElementById('letterDisplay').textContent = currentLetter;
            document.getElementById('letterDisplay').style.display = 'flex';
            document.getElementById('letterDisplay').classList.add('pulse');
            
            setTimeout(() => {
                document.getElementById('letterDisplay').classList.remove('pulse');
            }, 1000);

            document.getElementById('gameForm').style.display = 'grid';
            document.getElementById('timer').style.display = 'block';
            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('gameButtons').style.display = 'block';
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            
            // Limpiar campos
            const inputs = document.querySelectorAll('#gameForm input');
            inputs.forEach(input => input.value = '');
            
            // Iniciar timer
            timeLeft = 125;
            gameActive = true;
            updateTimer();
            startTimer();
            
            // Focus en el primer input
            document.getElementById('nombre').focus();
        }

        function startTimer() {
            gameTimer = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    submitAnswers();
                }
            }, 1000);
        }

        function updateTimer() {
            const timerElement = document.getElementById('timer');
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `‚è∞ Tiempo restante: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 30) {
                timerElement.style.color = '#e74c3c';
                timerElement.style.animation = 'pulse 1s infinite';
            }
        }

        function submitAnswers() {
            if (!gameActive) return;
            
            gameActive = false;
            clearInterval(gameTimer);
            
            document.getElementById('gameForm').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('gameButtons').style.display = 'none';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('timer').style.display = 'none';
            
            const results = document.getElementById('results');
            results.style.display = 'block';
            
            let correctAnswers = 0;
            let resultsHTML = '<h3>üìä Resultados</h3>';
            
            categories.forEach(category => {
                const input = document.getElementById(category.id);
                const answer = input.value.trim();
                // Validar que tenga al menos 2 caracteres y empiece con la letra correcta
                const isCorrect = answer && 
                                answer.length >= 2 && 
                                answer.toLowerCase().startsWith(currentLetter.toLowerCase()) &&
                                answer.toLowerCase() !== currentLetter.toLowerCase();
                
                if (isCorrect) correctAnswers++;
                
                resultsHTML += `
                    <div class="result-item ${isCorrect ? 'correct' : 'incorrect'}">
                        <span><strong>${category.name}:</strong> ${answer || 'Sin respuesta'}</span>
                        <span>${isCorrect ? '‚úÖ' : '‚ùå'}</span>
                    </div>
                `;
            });
            
            const score = Math.round((correctAnswers / categories.length) * 100);
            resultsHTML += `<div class="score">üèÜ Puntuaci√≥n: ${correctAnswers}/${categories.length} (${score}%)</div>`;
            
            results.innerHTML = resultsHTML;
        }

        function newLetter() {
            if (gameActive) {
                clearInterval(gameTimer);
            }
            startGame();
        }

        function restartGame() {
            if (gameActive) {
                clearInterval(gameTimer);
                gameActive = false;
            }
            
            document.getElementById('gameForm').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('gameButtons').style.display = 'none';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('timer').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('letterDisplay').style.display = 'none';
        }

        // Event listeners para mejor compatibilidad m√≥vil
        document.addEventListener('DOMContentLoaded', function() {
            // Funci√≥n helper para agregar eventos t√°ctiles
            function addTouchEvents(element, callback) {
                element.addEventListener('click', callback);
                element.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    callback();
                });
                element.addEventListener('touchend', function(e) {
                    e.preventDefault();
                });
            }

            // Bot√≥n iniciar juego
            const startBtn = document.getElementById('startBtn');
            addTouchEvents(startBtn, startGame);

            // Bot√≥n enviar respuestas
            const submitBtn = document.getElementById('submitBtn');
            addTouchEvents(submitBtn, submitAnswers);

            // Bot√≥n nueva letra
            const newLetterBtn = document.getElementById('newLetterBtn');
            addTouchEvents(newLetterBtn, newLetter);

            // Bot√≥n reiniciar
            const restartBtn = document.getElementById('restartBtn');
            addTouchEvents(restartBtn, restartGame);
        });

        // Permitir env√≠o con Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && gameActive) {
                submitAnswers();
            }
        });

        // Navegaci√≥n con Tab entre inputs
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab' && gameActive) {
                e.preventDefault();
                const inputs = Array.from(document.querySelectorAll('#gameForm input'));
                const currentIndex = inputs.findIndex(input => input === document.activeElement);
                const nextIndex = (currentIndex + 1) % inputs.length;
                inputs[nextIndex].focus();
            }
        });
    </script>
</body>
</html>
