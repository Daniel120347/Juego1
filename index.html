<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Juego de Categor√≠as Completo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            touch-action: manipulation;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .letter-display {
            font-size: 80px;
            font-weight: bold;
            margin: 20px 0;
            padding: 30px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pulse {
            animation: pulse 1s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            padding: 15px;
            background: linear-gradient(45deg, #fd79a8, #fdcb6e);
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            color: white;
        }

        .content {
            padding: 25px;
        }

        .controls {
            text-align: center;
            margin-bottom: 25px;
        }

        .btn {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            touch-action: manipulation;
            min-height: 50px;
        }

        .btn:hover, .btn:active {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,184,148,0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #e17055, #fdcb6e);
        }

        .btn-danger {
            background: linear-gradient(45deg, #d63031, #fd79a8);
        }

        .game-form {
            display: none;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .form-group:focus-within {
            border-color: #6c5ce7;
            box-shadow: 0 0 20px rgba(108, 92, 231, 0.1);
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6c5ce7;
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.2);
        }

        .results {
            display: none;
            margin-top: 25px;
        }

        .results h2 {
            color: #6c5ce7;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }

        .result-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 5px solid #6c5ce7;
        }

        .result-item strong {
            color: #333;
        }

        .result-item small {
            display: block;
            margin-top: 5px;
            font-style: italic;
        }

        .score {
            background: linear-gradient(45deg, #00b894, #55efc4);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }

        .stats {
            display: none;
            margin-top: 25px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
        }

        .rounds-info {
            margin-top: 15px;
        }

        .round-history {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .round-item {
            background: white;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 4px solid #6c5ce7;
            font-size: 14px;
        }

        .round-item.recent {
            background: #e8f5e8;
            border-left-color: #00b894;
        }

        /* Optimizaciones m√≥viles */
        @media (max-width: 768px) {
            .container {
                margin: 5px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .letter-display {
                font-size: 60px;
                padding: 20px;
                min-height: 100px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
                padding: 18px;
                font-size: 16px;
            }
            
            .timer {
                font-size: 20px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .letter-display {
                font-size: 50px;
                padding: 15px;
                min-height: 80px;
            }
            
            .form-group {
                padding: 15px;
            }
            
            .form-group input {
                padding: 12px;
                font-size: 16px;
            }
        }

        /* Evitar zoom en iOS */
        @media screen and (-webkit-min-device-pixel-ratio: 0) {
            .form-group input {
                font-size: 16px;
            }
        }

        /* Animaciones suaves */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Indicadores visuales para validaci√≥n */
        .form-group.valid {
            border-color: #00b894;
            background: #f0f9f4;
        }

        .form-group.invalid {
            border-color: #d63031;
            background: #fef5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üéØ Juego de Categor√≠as</h1>
            <div id="letterDisplay" class="letter-display">
                Presiona "Nueva Letra" para comenzar
            </div>
            <div id="timer" class="timer" style="display: none;">2:05</div>
        </div>

        <div class="content">
            <div class="controls">
                <button class="btn" onclick="startGame()">üé≤ Nueva Letra</button>
                <button id="submitBtn" class="btn btn-secondary" onclick="submitAnswers()" style="display: none;">
                    ‚úÖ Enviar Respuestas
                </button>
                <button class="btn btn-danger" onclick="resetGame()">üîÑ Reiniciar Todo</button>
            </div>

            <form id="gameForm" class="game-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nombre">üë§ Nombre</label>
                        <input type="text" id="nombre" autocomplete="off" autocapitalize="words">
                    </div>
                    <div class="form-group">
                        <label for="apellido">üë• Apellido</label>
                        <input type="text" id="apellido" autocomplete="off" autocapitalize="words">
                    </div>
                    <div class="form-group">
                        <label for="animal">üêæ Animal</label>
                        <input type="text" id="animal" autocomplete="off" autocapitalize="words">
                    </div>
                    <div class="form-group">
                        <label for="cosa">üè† Cosa/Objeto</label>
                        <input type="text" id="cosa" autocomplete="off" autocapitalize="words">
                    </div>
                    <div class="form-group">
                        <label for="fruta">üçé Fruta</label>
                        <input type="text" id="fruta" autocomplete="off" autocapitalize="words">
                    </div>
                    <div class="form-group">
                        <label for="pais">üåç Pa√≠s</label>
                        <input type="text" id="pais" autocomplete="off" autocapitalize="words">
                    </div>
                    <div class="form-group">
                        <label for="color">üé® Color</label>
                        <input type="text" id="color" autocomplete="off" autocapitalize="words">
                    </div>
                    <div class="form-group">
                        <label for="marca">üè∑Ô∏è Marca</label>
                        <input type="text" id="marca" autocomplete="off" autocapitalize="words">
                    </div>
                    <div class="form-group">
                        <label for="almacen">üè™ Almac√©n/Tienda</label>
                        <input type="text" id="almacen" autocomplete="off" autocapitalize="words">
                    </div>
                </div>
            </form>

            <div id="results" class="results"></div>

            <div id="stats" class="stats">
                <div id="roundsInfo" class="rounds-info"></div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        let currentLetter = '';
        let gameActive = false;
        let gameTimer = null;
        let timeLeft = 125;
        let roundsPlayed = 0;
        let roundScores = [];

        // Funciones de localStorage
        function saveStats() {
            const stats = {
                roundsPlayed: roundsPlayed,
                roundScores: roundScores
            };
            // No usar localStorage en este entorno, mantener en memoria
        }

        function loadStats() {
            // En el entorno de Claude no podemos usar localStorage
            // Los datos se mantienen solo durante la sesi√≥n
        }

        function getRandomLetter() {
            return letters[Math.floor(Math.random() * letters.length)];
        }

        function startGame() {
            currentLetter = getRandomLetter();
            document.getElementById('letterDisplay').textContent = currentLetter;
            document.getElementById('letterDisplay').classList.add('pulse');
            
            setTimeout(() => {
                document.getElementById('letterDisplay').classList.remove('pulse');
            }, 1000);

            document.getElementById('gameForm').style.display = 'block';
            document.getElementById('gameForm').classList.add('fade-in');
            document.getElementById('timer').style.display = 'block';
            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('results').style.display = 'none';

            // Limpiar campos y clases de validaci√≥n
            const inputs = document.querySelectorAll('#gameForm input');
            inputs.forEach(input => {
                input.value = '';
                input.parentElement.classList.remove('valid', 'invalid');
            });

            // Iniciar timer
            timeLeft = 125;
            gameActive = true;
            updateTimer();
            startTimer();

            // Focus en el primer input
            setTimeout(() => {
                document.getElementById('nombre').focus();
            }, 100);
        }

        function startTimer() {
            gameTimer = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    submitAnswers();
                }
            }, 1000);
        }

        function updateTimer() {
            const timerElement = document.getElementById('timer');
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 10) {
                timerElement.style.background = 'linear-gradient(45deg, #d63031, #fd79a8)';
                timerElement.style.fontSize = '28px';
                
                // Vibraci√≥n en m√≥viles si est√° disponible
                if (navigator.vibrate && timeLeft <= 3) {
                    navigator.vibrate(200);
                }
            } else if (timeLeft <= 30) {
                timerElement.style.background = 'linear-gradient(45deg, #f39c12, #fdcb6e)';
                timerElement.style.fontSize = '26px';
            } else {
                timerElement.style.background = 'linear-gradient(45deg, #fd79a8, #fdcb6e)';
                timerElement.style.fontSize = '24px';
            }
        }

        function submitAnswers() {
            if (!gameActive) return;
            
            gameActive = false;
            clearInterval(gameTimer);
            
            document.getElementById('timer').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('gameForm').style.display = 'none';

            const answers = {
                nombre: document.getElementById('nombre').value.trim(),
                apellido: document.getElementById('apellido').value.trim(),
                animal: document.getElementById('animal').value.trim(),
                cosa: document.getElementById('cosa').value.trim(),
                fruta: document.getElementById('fruta').value.trim(),
                pais: document.getElementById('pais').value.trim(),
                color: document.getElementById('color').value.trim(),
                marca: document.getElementById('marca').value.trim(),
                almacen: document.getElementById('almacen').value.trim()
            };

            showResults(answers);
        }

        function validateAnswer(answer, category) {
            if (!answer || answer.trim().length < 2) {
                return { valid: false, reason: 'Muy corto (m√≠nimo 2 letras)' };
            }

            const cleanAnswer = answer.trim();
            const firstLetter = cleanAnswer.charAt(0).toUpperCase();
            
            if (firstLetter !== currentLetter) {
                return { valid: false, reason: `Debe empezar con "${currentLetter}"` };
            }

            // Verificar que no sea solo la letra repetida
            const isOnlyRepeatedLetter = /^(.)\1*$/.test(cleanAnswer.toUpperCase());
            if (isOnlyRepeatedLetter) {
                return { valid: false, reason: 'No puede ser solo letras repetidas' };
            }

            // Verificar que tenga al menos una vocal o consonante v√°lida
            const hasValidStructure = /[aeiou√°√©√≠√≥√∫AEIOU√Å√â√ç√ì√ö]/.test(cleanAnswer) || 
                                    /[bcdfghjklmnpqrstvwxyzBCDFGHJKLMNPQRSTVWXYZ].*[aeiou√°√©√≠√≥√∫AEIOU√Å√â√ç√ì√ö]/.test(cleanAnswer);
            
            if (!hasValidStructure && cleanAnswer.length < 3) {
                return { valid: false, reason: 'Palabra no v√°lida' };
            }

            // Verificaciones espec√≠ficas por categor√≠a
            switch(category) {
                case 'nombre':
                case 'apellido':
                    if (!/^[A-Z√Å√â√ç√ì√ö][a-z√°√©√≠√≥√∫√±]+$/.test(cleanAnswer)) {
                        return { valid: false, reason: 'Debe ser un nombre v√°lido' };
                    }
                    break;
                    
                case 'color':
                    const colores = ['azul', 'rojo', 'verde', 'amarillo', 'negro', 'blanco', 'rosa', 'violeta', 'naranja', 'marr√≥n', 'gris', 'celeste', 'turquesa', 'fucsia', 'beige', 'dorado', 'plateado', 'coral', 'salm√≥n', '√≠ndigo', 'magenta', 'cian', 'lima', 'oliva', 'aqua', 'carmes√≠', 'escarlata'];
                    const colorValido = colores.some(color => 
                        color.toLowerCase().startsWith(currentLetter.toLowerCase()) && 
                        cleanAnswer.toLowerCase().includes(color.toLowerCase().substring(0, Math.min(3, color.length)))
                    );
                    if (!colorValido && cleanAnswer.length < 3) {
                        return { valid: false, reason: 'Debe ser un color v√°lido' };
                    }
                    break;
                    
                case 'animal':
                    if (cleanAnswer.length < 3 && !['ox', 'oso'].includes(cleanAnswer.toLowerCase())) {
                        return { valid: false, reason: 'Debe ser un animal v√°lido' };
                    }
                    break;
                    
                case 'fruta':
                    if (cleanAnswer.length < 3 && !['uva', 'higo'].includes(cleanAnswer.toLowerCase())) {
                        return { valid: false, reason: 'Debe ser una fruta v√°lida' };
                    }
                    break;
                    
                case 'pais':
                    if (!/^[A-Z√Å√â√ç√ì√ö]/.test(cleanAnswer)) {
                        return { valid: false, reason: 'Nombre de pa√≠s debe empezar con may√∫scula' };
                    }
                    if (cleanAnswer.length < 3) {
                        return { valid: false, reason: 'Debe ser un pa√≠s v√°lido' };
                    }
                    break;
            }

            return { valid: true, reason: '' };
        }

        function showResults(answers) {
            const categories = {
                nombre: 'üë§ Nombre',
                apellido: 'üë• Apellido',
                animal: 'üêæ Animal',
                cosa: 'üè† Cosa/Objeto',
                fruta: 'üçé Fruta',
                pais: 'üåç Pa√≠s',
                color: 'üé® Color',
                marca: 'üè∑Ô∏è Marca',
                almacen: 'üè™ Almac√©n/Tienda'
            };

            let resultsHTML = '<h2>üìä Resultados</h2>';
            let score = 0;

            for (let category in answers) {
                const answer = answers[category];
                const validation = validateAnswer(answer, category);
                
                if (validation.valid) score += 100;

                resultsHTML += `
                    <div class="result-item">
                        <strong>${categories[category]}:</strong> 
                        ${answer || 'Sin respuesta'} 
                        ${validation.valid ? '‚úÖ (+100 pts)' : '‚ùå (0 pts)'}
                        ${!validation.valid && answer ? `<small style="color: #d63031;">${validation.reason}</small>` : ''}
                    </div>
                `;
            }

            // Actualizar estad√≠sticas
            roundsPlayed++;
            roundScores.push({
                round: roundsPlayed,
                letter: currentLetter,
                score: score,
                totalPossible: 900,
                date: new Date().toLocaleDateString()
            });

            saveStats();

            resultsHTML += `<div class="score">üèÜ Puntuaci√≥n de esta ronda: ${score}/900 puntos</div>`;

            document.getElementById('results').innerHTML = resultsHTML;
            document.getElementById('results').style.display = 'block';
            document.getElementById('results').classList.add('fade-in');
            
            updateStats();

            // Vibraci√≥n de √©xito en m√≥viles
            if (navigator.vibrate) {
                if (score >= 700) {
                    navigator.vibrate([200, 100, 200, 100, 200]);
                } else if (score >= 400) {
                    navigator.vibrate([200, 100, 200]);
                } else {
                    navigator.vibrate(300);
                }
            }
        }

        function updateStats() {
            const statsElement = document.getElementById('stats');
            const roundsInfoElement = document.getElementById('roundsInfo');
            
            if (roundsPlayed > 0) {
                const totalScore = roundScores.reduce((sum, round) => sum + round.score, 0);
                const averageScore = (totalScore / roundsPlayed).toFixed(1);
                const bestScore = Math.max(...roundScores.map(round => round.score));
                const bestRound = roundScores.find(round => round.score === bestScore);
                
                let historyHTML = `
                    <div style="margin-bottom: 15px;">
                        <strong>üéØ Rondas jugadas:</strong> ${roundsPlayed}<br>
                        <strong>üìä Puntuaci√≥n total:</strong> ${totalScore} puntos<br>
                        <strong>üìà Promedio:</strong> ${averageScore} puntos por ronda<br>
                        <strong>üèÖ Mejor ronda:</strong> ${bestScore} puntos (Letra ${bestRound.letter})
                    </div>
                    <div class="round-history">
                        <strong>üìù Historial de rondas:</strong><br>
                `;
                
                roundScores.slice().reverse().forEach((round, index) => {
                    const isRecent = index < 3;
                    const scoreColor = round.score >= 600 ? '#00b894' : round.score >= 300 ? '#f39c12' : '#d63031';
                    
                    historyHTML += `
                        <div class="round-item ${isRecent ? 'recent' : ''}">
                            <strong>Ronda ${round.round}</strong> - Letra: <strong>${round.letter}</strong><br>
                            <span style="color: ${scoreColor}; font-weight: bold;">
                                ${round.score}/${round.totalPossible} puntos
                            </span>
                            ${round.date ? `<br><small>üìÖ ${round.date}</small>` : ''}
                        </div>
                    `;
                });
                
                historyHTML += `</div>`;
                roundsInfoElement.innerHTML = historyHTML;
                statsElement.style.display = 'block';
                statsElement.classList.add('fade-in');
            }
        }

        function resetGame() {
            if (confirm('¬øEst√°s seguro de que quieres reiniciar el juego? Se perder√° todo el historial de rondas.')) {
                gameActive = false;
                clearInterval(gameTimer);
                roundsPlayed = 0;
                roundScores = [];
                
                document.getElementById('letterDisplay').textContent = 'Presiona "Nueva Letra" para comenzar';
                document.getElementById('gameForm').style.display = 'none';
                document.getElementById('timer').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'none';
                document.getElementById('results').style.display = 'none';
                document.getElementById('stats').style.display = 'none';

                const inputs = document.querySelectorAll('#gameForm input');
                inputs.forEach(input => {
                    input.value = '';
                    input.parentElement.classList.remove('valid', 'invalid');
                });

                // Vibraci√≥n de reset
                if (navigator.vibrate) {
                    navigator.vibrate(500);
                }
            }
        }

        // Validaci√≥n en tiempo real
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('#gameForm input');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (gameActive && currentLetter && this.value.trim()) {
                        const validation = validateAnswer(this.value.trim(), this.id);
                        const formGroup = this.parentElement;
                        
                        formGroup.classList.remove('valid', 'invalid');
                        if (validation.valid) {
                            formGroup.classList.add('valid');
                        } else {
                            formGroup.classList.add('invalid');
                        }
                    }
                });
            });

            loadStats();
        });

        // Permitir env√≠o con Enter
        document.getElementById('gameForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                submitAnswers();
            }
        });

        // Eventos t√°ctiles para botones
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('touchstart', function(e) {
                this.style.transform = 'translateY(0px)';
            });
            
            btn.addEventListener('touchend', function(e) {
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });

        // Prevenir zoom en dispositivos m√≥viles
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
